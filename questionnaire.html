<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="Candida Questionnaire"></title>
  <link rel="stylesheet" href="Styles/questionnaire.css" />
</head>


<body>

  <header class="hero">
    <a href="index.html" class="go-back">
      <svg class="go-back-chev" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg> 
    </a>
    <div class="hero-text">
      <h1 data-i18n="Candida Questionnaire"></h1>
    </div>
  </header>

  <!-- unul cu nume prenume, email, barbat/femeie-->


  <!-- first 14 - yes and no questions-->
  <div class="container">
    <h3 data-i18n="Have you taken tetracyclines"></h3>
    <form>
        <label class="radio">
          <input type="radio" name="question-1" value="yes">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="yes"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-1" value="no">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="no"></span>
        </label><br>
    </form>
  </div>

  <div class="container">
    <h3 data-i18n="Have you, at any time in your life"></h3>
    <form>
        <label class="radio">
          <input type="radio" name="question-2" value="yes">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="yes"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-2" value="no">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="no"></span>
        </label><br>
    </form>
  </div>

  <div class="container">
    <h3 data-i18n="Have you taken a broad spectrum antibiotic drug"></h3>
    <form>
        <label class="radio">
          <input type="radio" name="question-3" value="yes">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="yes"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-3" value="no">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="no"></span>
        </label><br>
    </form>
  </div>

  <div class="container">
    <h3 data-i18n="bothered by persistent prostatitis, vaginitis"></h3>
    <form>
        <label class="radio">
          <input type="radio" name="question-4" value="yes">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="yes"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-4" value="no">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="no"></span>
        </label><br>
    </form>
  </div>

  <div class="container">
    <h3 data-i18n="Are your symptoms worse on damp, muggy days or in moldy places?"></h3>
    <form>
        <label class="radio">
          <input type="radio" name="question-5" value="yes">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="yes"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-5" value="no">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="no"></span>
        </label><br>
    </form>
  </div>

  <div class="container">
    <h3 data-i18n="Do you crave sugar?"></h3>
    <form>
        <label class="radio">
          <input type="radio" name="question-6" value="yes">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="yes"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-6" value="no">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="no"></span>
        </label><br>
    </form>
  </div>

  <div class="container">
    <h3 data-i18n="Do you crave breads?"></h3>
    <form>
        <label class="radio">
          <input type="radio" name="question-7" value="yes">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="yes"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-7" value="no">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="no"></span>
        </label><br>
    </form>
  </div>

  <div class="container">
    <h3 data-i18n="Do you crave alcoholic beverages?"></h3>
    <form>
        <label class="radio">
          <input type="radio" name="question-8" value="yes">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="yes"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-8" value="no">
          <span class="custom"><span class="dot"></span></span>
          <span class="radio-text" data-i18n="no"></span>
        </label><br>
    </form>
  </div>

  <div class="container">
    <h3 data-i18n="Does tobacco smoke really bother you?"></h3>
    <form>
        <label class="radio">
          <input type="radio" name="question-9" value="yes">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="yes"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-9" value="no">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="no"></span>
        </label><br>
    </form>
  </div>

  <!-- The rest of the first 14 -->
  <div class="container">
    <h3 data-i18n="Have you been pregnant?"></h3>
    <form>
        <label class="radio">
          <input type="radio" name="question-10" value="Never">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="Never"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-10" value="One time">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="One time"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-10" value="Two or more times">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="Two or more times"></span>
        </label><br>
    </form>
  </div>

  <div class="container">
    <h3 data-i18n="Have you taken birth control pills?"></h3>
    <form>
        <label class="radio">
          <input type="radio" name="question-11" value="For more than two years">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="For more than two years"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-11" value="For six months to two years">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="For six months to two years"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-11" value="For less than six months">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="For less than six months"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-11" value="Not at all">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="Not at all"></span>
        </label><br>
    </form>
  </div>

  <div class="container">
    <h3 data-i18n="Have you taken prednisone, decadron or other cortisone-type drugs?"></h3>
    <form>
        <label class="radio">
          <input type="radio" name="question-12" value="For more than two weeks">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="For more than two weeks"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-12" value="For two weeks or less">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="For two weeks or less"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-12" value="Not at all">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="Not at all"></span>
        </label><br>
    </form>
  </div>

  <div class="container">
    <h3 data-i18n="Does exposure to perfumes, insecticides, fabric shop odors, and other chemicals provoke symptoms?"></h3>
    <form>
        <label class="radio">
          <input type="radio" name="question-13" value="Moderate to severe symptoms">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="Moderate to severe symptoms"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-13" value="Mild symptoms">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="Mild symptoms"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-13" value="Nothing">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="Nothing"></span>
        </label><br>
    </form>
  </div>

  <div class="container">
    <h3 data-i18n="Have you had athlete's foot, ringworm"></h3>
    <form>
        <label class="radio">
          <input type="radio" name="question-14" value="Severe or persistent">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="Severe or persistent"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-14" value="Mild to moderate">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="Mild to moderate"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-14" value="no">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="no"></span>
        </label><br>
    </form>
  </div>

  <!-- Urmatoarele 22-->


   <div class="container">
    <h3 data-i18n=""></h3>
    <form>
        <label class="radio">
          <input type="radio" name="question-14" value="yes">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="yes"></span>
        </label><br>
        <label class="radio">
          <input type="radio" name="question-14" value="no">
          <span class="custom"><span class="dot"></span></span>
          <span data-i18n="no"></span>
        </label><br>
    </form>
  </div>

  <footer>
    <small>&copy; <span id="year"></span> My Company</small>
  </footer>

  <script src="JavaScript/index.js"></script>
</body>
</html>
